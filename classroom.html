<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Campus Connect ‚Äì Classroom (Student)</title>
  <link rel="icon" href="CAMPUS CONNECT.png" />
  <style>
    * { box-sizing: border-box; margin:0; padding:0; font-family: "Segoe UI", Roboto, Arial, sans-serif; }
    body { min-height:100vh; background:#f2f4f8; padding:20px; }
    header { background:#18ab91; color:#fff; text-align:center; padding:16px; border-radius:12px; margin-bottom:20px; position:relative; }
    header h1 { font-size:22px; }
    .qa-btn {
      position:absolute; right:20px; top:20px;
      background:#fff; color:#18ab91; border:none; border-radius:50%;
      width:42px; height:42px; font-size:20px; cursor:pointer;
      box-shadow:0 2px 5px rgba(0,0,0,0.2);
    }
    .card { background:#fff; padding:12px; border-radius:10px; border:1px solid #eee; margin-bottom:14px; }
    input, textarea, select { width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; margin-top:6px; }
    .btn { padding:10px 14px; border-radius:8px; border:none; background:#18ab91; color:#fff; font-weight:600; cursor:pointer; }
    .secondary { background:#fff; color:#18ab91; border:1px solid #18ab91; }
    .list-item { border:1px solid #eee; padding:10px; border-radius:8px; background:#fafafa; margin-bottom:8px; }
    .muted { font-size:12px; color:#666; margin-top:6px; }
    .reply-box { margin-top:8px; background:#e9fff7; padding:8px; border-radius:6px; border:1px solid #b3f0d1; }

    /* Popup Modal */
    #qaModal {
      display:none; position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;
    }
    #qaContent {
      background:white; width:90%; max-width:600px; max-height:80vh;
      overflow-y:auto; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.3);
    }
    #qaClose { float:right; background:none; border:none; font-size:22px; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Classroom</h1>
    <p id="userInfo" class="muted"></p>
    <button class="qa-btn" id="qaBtn" title="View My Questions">üí¨</button>
  </header>

  <main style="max-width:900px;margin:0 auto;">
    <div class="card">
      <h3>üîó Join a Class</h3>
      <form id="joinForm" style="display:flex;gap:8px;align-items:center;">
        <input id="joinCode" placeholder="Enter Class Code" required>
        <button class="btn" type="submit">Join</button>
      </form>
      <div id="myClasses" style="margin-top:12px;"></div>
    </div>

    <div id="classArea" style="display:none;">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:10px;">
        <h2 id="classTitle"></h2>
        <button id="leaveClassBtn" class="btn secondary">Leave Class</button>
      </div>

      <div class="card">
        <h3>üì¢ Class Notices</h3>
        <div id="classNotices"></div>
      </div>

      <div class="card">
        <h3>üìù Assignments</h3>
        <div id="assignList"></div>
      </div>

      <div class="card">
        <h3>üì§ Submit Assignment / Ask Question</h3>
        <form id="submitForm" style="display:flex;flex-direction:column;gap:8px;">
          <label>Type</label>
          <select id="submitType">
            <option value="question">Ask Question</option>
          </select>
          <input id="submitTitle" placeholder="Title" required>
          <textarea id="submitMsg" rows="3" placeholder="Write message"></textarea>
          <input type="file" id="submitFile" accept="image/*,.pdf">
          <button class="btn" type="submit">Send</button>
        </form>
      </div>
    </div>
  </main>

  <!-- üí¨ Q&A Popup Modal -->
  <div id="qaModal">
    <div id="qaContent">
      <button id="qaClose">&times;</button>
      <h3>üí¨ My Questions & Replies</h3>
      <div id="qaList" style="margin-top:10px;"></div>
    </div>
  </div>

  <script type="module">
    // ‚úÖ Firebase Imports (CDN version)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, doc, getDoc, addDoc, updateDoc, collection, query, where, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getStorage, ref as sRef, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js";

    // ‚úÖ Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAFKmM22FUSQPYy-eMsBzcZN3bmAxglXl0",
      authDomain: "smart-timetable-266fe.firebaseapp.com",
      databaseURL: "https://smart-timetable-266fe-default-rtdb.firebaseio.com",
      projectId: "smart-timetable-266fe",
      storageBucket: "smart-timetable-266fe.firebasestorage.app",
      messagingSenderId: "843230713835",
      appId: "1:843230713835:web:b97d024f4fcf9a40ceabae",
      measurementId: "G-DDY9NVEK8R"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    let me = null, currentClass = null;

    const qaBtn = document.getElementById("qaBtn");
    const qaModal = document.getElementById("qaModal");
    const qaClose = document.getElementById("qaClose");
    const qaList = document.getElementById("qaList");

    qaBtn.onclick = () => qaModal.style.display = "flex";
    qaClose.onclick = () => qaModal.style.display = "none";
    window.onclick = (e) => { if (e.target === qaModal) qaModal.style.display = "none"; };

    // ‚úÖ Check if user is signed in
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Please sign in to use Classroom");
        return;
      }
      me = user;
      document.getElementById("userInfo").textContent = `Signed in as ${me.email}`;
      loadMyClasses();
    });

    // üîπ Load joined classes
    async function loadMyClasses() {
      const q = query(collection(db, "classes"), where("members", "array-contains", me.uid));
      onSnapshot(q, snap => {
        const myClasses = document.getElementById("myClasses");
        myClasses.innerHTML = "";
        if (snap.empty) return myClasses.innerHTML = "<div class='muted'>No classes joined yet.</div>";
        snap.forEach(docSnap => {
          const c = docSnap.data();
          const id = docSnap.id;
          const div = document.createElement("div");
          div.className = "list-item";
          div.innerHTML = `<strong>${c.name}</strong>
            <div class='muted'>Code: <span style='color:#18ab91'>${c.code}</span></div>
            <button class='btn secondary open-class' data-id='${id}' style='margin-top:8px;'>Open</button>`;
          myClasses.appendChild(div);
        });
        document.querySelectorAll(".open-class").forEach(btn => btn.onclick = () => openClass(btn.dataset.id));
      });
    }

    // üîπ Open selected class
    async function openClass(classId) {
      currentClass = classId;
      const snap = await getDoc(doc(db, "classes", classId));
      const cData = snap.exists() ? snap.data() : {};
      document.getElementById("classArea").style.display = "block";
      document.getElementById("classTitle").textContent = cData.name || "Class";

      // --- Q&A (for this student) ---
      const qRef = query(collection(db, "classes", classId, "questions"), where("studentUid", "==", me.uid), orderBy("createdAt", "desc"));
      onSnapshot(qRef, (qsnap) => {
        qaList.innerHTML = "";
        if (qsnap.empty) return qaList.innerHTML = "<div class='muted'>No questions yet.</div>";
        qsnap.forEach(docSnap => {
          const q = docSnap.data();
          const div = document.createElement("div");
          div.className = "list-item";
          div.innerHTML = `
            <strong>${q.title || "Untitled"}</strong>
            <div>${q.message || ""}</div>
            ${q.fileURL ? `<a href='${q.fileURL}' target='_blank'>üìé File</a>` : ""}
            <div class='muted'>Asked: ${q.createdAt?.toDate?.()?.toLocaleString?.() || ""}</div>
            ${q.reply ? `<div class='reply-box'><strong>Faculty Reply:</strong><div>${q.reply}</div></div>` : ""}
          `;
          qaList.appendChild(div);
        });
      });
    }

    // üîπ Ask Question
    document.getElementById("submitForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!currentClass) return alert("Join a class first!");
      const title = document.getElementById("submitTitle").value.trim();
      const msg = document.getElementById("submitMsg").value.trim();
      const file = document.getElementById("submitFile").files[0];
      let fileURL = "", fileName = "";

      if (file) {
        const path = `questions/${currentClass}/${me.uid}_${Date.now()}_${file.name}`;
        const ref = sRef(storage, path);
        const upload = await uploadBytesResumable(ref, file);
        fileURL = await getDownloadURL(upload.ref);
        fileName = file.name;
      }

      await addDoc(collection(db, "classes", currentClass, "questions"), {
        title, message: msg, fileURL, fileName,
        studentUid: me.uid, studentEmail: me.email,
        createdAt: serverTimestamp()
      });
      document.getElementById("submitForm").reset();
      alert("Question sent!");
    });
  </script>
</body>
</html>
